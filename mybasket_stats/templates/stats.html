<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>stats</title>
      <link rel="stylesheet" href="/static/stats_style.css">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
      <div class="table">
            <table class="table">
                  <thead>
                    <tr>
                      <th scope="col"></th>
                      <th scope="col">{{ cafes[0][0] }}</th>
                      <th scope="col">{{ cafes[0][1] }}</th>
                      <th scope="col">{{ cafes[0][2] }}</th>
                      <th scope="col">{{ cafes[0][3] }}</th>
                      <th scope="col">{{ cafes[0][4] }}</th>
                      <th scope="col">{{ cafes[0][5] }}</th>
                      <th scope="col">{{ cafes[0][6] }}</th>
                      <th scope="col">{{ cafes[0][7] }}</th>
                      
                    </tr>
                  </thead>
                  <tbody>
                    {% for i in range(1, long) %}
                        <tr>
                            <th scope="row"></th>
                            {% for j in range(8) %}
                                <td>{{ cafes[i][j] }}</td>
                            {% endfor %}
                        </tr>
                    {% endfor %}
                </tbody>
                </table>
            
      </div>
      <p> <a href="{{ url_for('home') }}">Retourner a la page d'accueil</a></p>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</html>
